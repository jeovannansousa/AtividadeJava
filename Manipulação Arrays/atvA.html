<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <script>
    function calcularSoma(array) {
        let soma = 0;
        for (let i = 0; i < array.length; i++) {
          soma += array[i];
        }
        return soma;
      }
      
      const numeros = [1, 2, 3, 4, 5];
      console.log(calcularSoma(numeros)); //IMPRIMIR 15
    </script>
</body>
</html>
