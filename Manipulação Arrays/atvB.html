<!DOCTYPE html>

<head>

</head>
<body>
    <script>
        function converterParaMaiusculas(array) {
  const novoArray = [];
  for (let i = 0; i < array.length; i++) {
    novoArray.push(array[i].toUpperCase());
  }
  return novoArray;
}

const palavras = ["professor", "aluno", "java"];
console.log(converterParaMaiusculas(palavras)); // IMPRIMIR "PROFESSOR", "ALUNO", "JAVA"

    </script>
</body>
</html>
